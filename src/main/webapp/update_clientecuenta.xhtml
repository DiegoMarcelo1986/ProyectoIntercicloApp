<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<style type="text/css">
form#pago {
	margin: auto;
	background: Green;
	color: white;
	font-size: 18px;
	padding: 50px;
	width: 450px;
	border: solid 10px LightSteelBlue;
	border-radius: 5px;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
}

form#pago fieldset {
	border: none;
}

form#pago input {
	font-size: 14px;
	background: yellow;
	border: solid 1px Green;
	border-radius: 3px;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	float: right;
	margin-right: 15px;
	width: 200px;
}

form#pago ol li {
	line-height: 25px;
	list-style: none;
}

form#pago [required] {
	border: solid 1px red;
}

input:required {
	outline: 1px solid red;
}
</style>


</body>

<h:form id="pago">
	<fieldset>
		<legend>ACTUALIZAR DATOS CLIENTES</legend>
		<ol>
			<li><label for="nombre">Cedula</label> <h:inputText
					value="#{clienteBean.newCleinte.idcedula}" id="txtcedula" /> <h:message
					for="txtcedula" /></li>

			<li><label for="email">nombre</label> <h:inputText
					value="#{clienteBean.newCleinte.nombre}" id="txtname" /> <h:message
					for="txtname" /></li>

			<li><label for="password">Apellido</label> <h:inputText
					value="#{clienteBean.newCleinte.apellido}" id="txtape" /> <h:message
					for="txtape" /></li>

			<li><label for="password">Correo</label> <h:inputText
					value="#{clienteBean.newCleinte.correo}" id="txtemail" /> <h:message
					for="txtemail" /></li>


			<li><label for="password">Password</label> <h:inputText
					value="#{clienteBean.newCleinte.password}" id="txtpass" /> <h:message
					for="txtpass" /></li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>ACTUALIZAR CUENTA DE AHORROS</legend>
		<ol>
			<li><label for="password">Codigo</label> <h:inputText
					value="#{clienteBean.newCuenta.idcuenta}" id="txtcod" /> <h:message
					for="txtcod" /></li>

			<li><label for="password">Tipo Cuenta</label> <h:inputText
					value="#{clienteBean.newCuenta.tipo}" id="txttipo" /> <h:message
					for="txttipo" /></li>

			<li><label for="password">Saldo</label> <h:inputText
					value="#{clienteBean.newCuenta.saldo}" id="txtsaldo" /> <h:message
					for="txtsaldo" /></li>


		</ol>
	</fieldset>
	-------------------------------------------------
	<fieldset>
		<h:commandButton action="#{clienteBean.updateClienteCuenta()}"
			value="Guardar" />
	</fieldset>
</h:form>

</html>
